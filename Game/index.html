<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
    <canvas id="world"></canvas>
    <img id="enterprise" src="images/enterprise.png" />
    <img id="shield" src="images/small_shield.png" />
    <img id="cube" src="images/cube_small.png" />
    <img id="asteroid" src="images/asteroid.png" />
    <img id="explosion" src="images/explode.png" />
    <img id="galaxy" src="images/space_background.jpg" />
    <img id="shield-icon" src="images/icons/shield-icon.png" />
    <img id="energy-icon" src="images/icons/energy-icon.png" />
    <img id="health-icon" src="images/icons/health-icon.png" />

    <div id="menu">
        <div id="button-div">
            <p id="caption">SPACE TRIP</p>
            <input id="start-button" type="button" value="START" />
            <input id="hs-button" type="button" value="HIGHSCORES" />
            <p id="footer">A game by Nimrod</p>
        </div>
    </div>

    <script src="js/gameObject.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/stars.js"></script>
</body>
</html>
